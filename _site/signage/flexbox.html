<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox</title>
    
    <link rel="icon" type="image/x-icon" href="/assets/images/favicons/favicon.ico">
<style>

html {
  --primedgr: #44611F; --primedgr-rgba: rgba(68, 97, 31, 1);
  --primelgr: #C5E1A5; --primelgr-rgba: rgba(197, 225, 165, 1);
  --primedbl: #336699; --primedbl-rgba: rgba(51, 102, 153, 1);
  --primelbl: #87939d; --primelbl-rgba: rgba(135, 147, 157, 1);
}

* {
  margin: 0;
  padding: 0;
}

body {
  background-color: black;
}

.portfolio {
        margin: 5rem auto 0 auto;
        width: 100%;
        text-align: center;
        color: white;
        margin-bottom: -5in!important;
    }

    .portfolio p {
      margin: 1rem 0;
}

 .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: start;
        gap: 0 2rem;
        margin-bottom: -2.5in!important;
        }

.p-container {
  margin: 2rem auto 2rem auto; width:60%; height: auto; text-align: left;
}

.iframe-container {
      position: relative;
      width: 30%;
      padding: 30% 0 0 0; /* 30% of the width to maintain a 1:1 aspect ratio */
  }

  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 57%;
    padding: .28rem .29rem 0 .29rem;
    border: 0px solid white;
    border-radius: 5px;
    background-color: rgb(68, 69, 70);
    justify-content: center;
    justify-items: center;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>  // Uses jquery-3.3.1.js
  $(document).ready(function(){
     $('#top').load("/signage/assets/snippets/header.html");
     $('#bottom').load("/signage/assets/snippets/footer.html");
  });
  </script>
</head>
<body>
<div class="portfolio">

  <div class="p-container">
    <p>Content testing.</p>
    </div>

<div class="flex-container">
    <div class="iframe-container">
    <iframe src="/signage/templates/embed-kiosk.html">
    </iframe>
    </div>
  
    <div class="iframe-container">
    <iframe src="/signage/templates/embed-kiosk.html">
    </iframe>
    </div>
  </div>

  <div class="p-container">
    <p>Content testing.</p>
    </div>

  <div class="flex-container">
      <div class="iframe-container">
      <iframe src="/signage/templates/embed-kiosk.html">
      </iframe>
      </div>
  </div>

  <div class="flex-container">
    <div class="iframe-container">
    <iframe src="/signage/templates/embed-kiosk.html">
    </iframe>
    </div>
</div>

<div class="flex-container">
  <div class="iframe-container">
  <iframe src="/signage/templates/embed-kiosk.html">
  </iframe>
  </div>
</div>
<div class="p-container">
  <p>Content testing.</p>
  </div>
</div>
</body>
 </html>
