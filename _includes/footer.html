<!-- The Footer -->

<footer aria-label="Site Info" style="border: none;" class="
    d-flex flex-column justify-content-center text-muted
    flex-lg-row justify-content-lg-between align-items-lg-center pb-lg-3">
  <p>
    {{ 'Â©' }}
    <time>{{ 'now' | date: '%Y' }}</time>
    <a href="https://github.com/imagelessthought">{{ site.social.name }}</a>.
    {% if site.data.locales[include.lang].copyright.brief %}
      <span
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="{{ site.data.locales[include.lang].copyright.verbose }}"
      >
        {{- site.data.locales[include.lang].copyright.brief -}}
      </span>
    {% endif %}
  </p>

  <p>
    {%- capture _platform -%}
      <a href="https://jekyllrb.com" style="color: #C5E1A5" target="_blank" rel="noopener">Jekyll</a>
    {%- endcapture -%}

    {%- capture _theme -%}
      <span><a href="https://github.com/cotes2020/jekyll-theme-chirpy" style="color: #C5E1A5" target="_blank" rel="noopener">Chirpy</a></span>
   
    {%- endcapture -%}
<!--
    {{ site.data.locales[include.lang].meta | replace: ':PLATFORM', _platform | replace: ':THEME', _theme }}
-->
  </p>
</footer>
