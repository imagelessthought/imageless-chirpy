<style>
                body {
                    margin: 0;
                    padding: 0;
                    font-family: Arial, sans-serif;
                }
        
                .flex-container {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 1rem;
                    max-width: 100%;
                    justify-content: center;
                    align-items: center;
                    margin-left: auto; margin-right: auto;
                    text-align: center;
                    overflow: hidden; /* Hide scroll bars for the entire container */
                }
        
                .flex-item {
                    flex-basis: calc(33.3333% - 3rem); /* 1/3 of available width with padding */
                    margin: 1rem;
                    box-sizing: border-box;
                    overflow: hidden;
                }
        
                .iframe-container {
                    position: relative;
                    padding-top: 56.25%; /* 16:9 aspect ratio */
                    max-width: 100%;
                }
        
                iframe {
                    position: absolute;
                    top: 0;
                    left: 0;
                    max-width: 100%;
                    max-height: 100%;
                    border: none;
                    overflow: hidden; /* Hide scroll bars */
                }   
</style>
<body>
    <div class="flex-container">
        <div class="flex-item">
            <a href="/signage/templates/embed-signage.html" class="target">View Display</a>
            <div class="iframe-container">
                <iframe src="/signage/templates/embed-signage.html" frameborder="0"></iframe>
            </div>
        </div>
        <div class="flex-item">
            <a href="/signage/templates/embed-kiosk.html" class="target">View Display</a>
            <div class="iframe-container">
                <iframe src="/signage/templates/embed-kiosk.html" frameborder="0"></iframe>
            </div>
        </div>
        <div class="flex-item">
            <a href="/signage/templates/embed-presentation.html" class="target">View Display</a>
            <div class="iframe-container">
                <iframe src="/signage/templates/embed-presentation.html" frameborder="0"></iframe>
            </div>
        </div>
        <!-- Add more flex-items as needed -->
    </div>

<script>
// Get all elements with the class "target"
const targets = document.querySelectorAll('.target');

// Loop through each element and add a click event listener
targets.forEach(target => {
    target.addEventListener('click', (e) => {
        e.preventDefault();
        const anchor = e.currentTarget;
        const href = anchor.getAttribute('href');
        window.open(href, '_blank', 'width=960, height=541');
    });
});
</script>
